<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Monumentos</title>
    <link rel="stylesheet" href="../static/style.css">
    <script type="module" src="../static/script.js"></script>
    <script type="module">
        import {initFilteredSearch, cancel, buildMap,buildTable} from "../static/script.js"
        window.initFilteredSearch = initFilteredSearch;
        window.buildTable = buildTable;
        window.cancel = cancel;
        window.buildMap = buildMap;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">   
</head>
<body>
    <h1>Buscador de Monumentos de Interés Cultural</h1>
    <div class="center">
    <div class="horizontal">
        <tr>
            <div class="form-container">
                <div class="form-group">
                    <label for="localidad">Localidad:</label>
                    <input type="text" id="localidad" name="localidad">
                </div>

                <div class="form-group">
                    <label for="codigo-postal">C&oacute;digo Postal:</label>
                    <input type="text" id="codigo-postal" name="codigo-postal">
                </div>

                <div class="form-group">
                    <label for="provincia">Provincia:</label>
                    <input type="text" id="provincia" name="provincia">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo">
                        <option value=""></option>
                        <option value="Puente">Puente</option>
                        <option value="Castillo-Fortaleza-Torre">Castillo-Fortaleza-Torre</option>
                        <option value="Yacimiento arqueológico">Yacimiento arqueológico</option>
                        <option value="Monasterio-Convento">Monasterio-Convento</option>
                        <option value="Iglesia-Ermita">Iglesia-Ermita</option>
                        <option value="Edificio singular">Edificio singular</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>

                <div class="buttons">
                    <button type="button" onClick="cancel()" class="cancel">Cancelar</button>
                    <button type="button" onClick="initFilteredSearch()" class="search">Buscar</button>
                </div>
            </div>

            <div>
                <div id="map"></div>
            </div>
        </tr>
    </div>
    </div>

    <div class="results">
        <h3>Resultados de la búsqueda:</h3>
        <div class="table-container">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Dirección</th>
                        <th>Localidad</th>
                        <th>Cód. Postal</th>
                        <th>Provincia</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
